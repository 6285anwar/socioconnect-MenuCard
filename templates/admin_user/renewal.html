{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="{% static 'assets/img/socioconnects_icon.png' %}" rel="icon">
  <link href="{% static 'assets/img/socioconnects_icon.png' %}" rel="icon">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/manage_property.css' %}">
</head>

<body>
    {% include 'header.html' %}
    {% block content %}

    <div class="container col-sm-12" style="width:100%; padding-top:100px;">

        <form enctype="multipart/form-data" class="needs-validation" method="post" action="renew_hotel">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">Property Code</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Property Code" name="property_code" value={{hotel.property_code}} required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Property name</label>
                <input type="text" class="form-control" id="validationCustom02" name="property_name" placeholder="Property name" value={{hotel.property_name}} required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="duration">Duration</label>
                    <select name="duration" class="form-control" id="duration">
                      <option value="7">7 Days</option>
                      <option value="1">1 Month</option>
                      <option value="4">4 Month</option>
                      <option value="6">6 Month</option>
                      <option value="12">12 Month</option>
                      <option value="24">24 Month</option>
                    </select>
                  </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom05">Amount</label>
                <input type="text" class="form-control" name="amount" id="validationCustom05" placeholder="amount" required>
                <div class="invalid-feedback">
                  Please provide a valid .
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Agreement</label>
                    <input type="file" class="form-control" id="validationCustom05" placeholder="Agreement" name="agreement" required>
                    <div class="invalid-feedback">
                      Please provide a valid Profile
                    </div>
                  </div>
            
            
            </div>
           
            </div>
            <div style="text-align: center;padding-top:50px;">
                <button style="text-align: center;width:50%;" class="btn btn-primary" type="submit">Submit form</button>
            </div>

          </form>
    </div>

    {% endblock %}
</body>

</html>

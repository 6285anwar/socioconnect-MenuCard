{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'assets/img/socioconnects_icon.png' %}" rel="icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/admin_profile.css' %}"
    />
  </head>

  <body>
    <div class="wrapper bg-white mt-sm-5">
      <h4 class="pb-4 border-bottom">Account settings</h4>
      <div class="d-flex align-items-start py-3 border-bottom">
        <img src="{{admin.profile_photo.url}}" class="img" alt="" />
        <div class="pl-sm-4 pl-2" id="img-section">
          <b> {{current_user.first_name}} {{current_user.last_name}}</b>
          
        </div>
      </div>
      <div class="py-2">
        <div class="row py-2">
          <div class="col-md-6">
            <label for="firstname">FirstName</label>
            <input
              type="text"
              class="bg-light form-control"
              value="{{current_user.first_name}}"
              placeholder="eg: Steve"
            />
          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              class="bg-light form-control"
              value="{{current_user.last_name}}"
              placeholder="eg: Smith"
            />
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="email">Email Address</label>
            <input
              type="text"
              class="bg-light form-control"
              value="{{current_user.email}}"
              placeholder="eg : steve_smith@email.com"
            />
          </div>
          <div class="col-md-6 pt-md-0 pt-3">
            <label for="username">Username</label>
            <input
              type="text"
              class="bg-light form-control"
              value="{{current_user.username}}"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="row py-2">
        <div class="col-md-6 pt-md-0 pt-3">
          <label for="username">Designation</label>
          <input
            type="text"
            class="bg-light form-control"
            value="{{admin.designation}}"
            placeholder="eg : Developer"
          />
        </div>
        <div class="col-md-6 pt-md-0 pt-3">
          <label for="mobile">Mobile</label>
          <input
            type="text"
            class="bg-light form-control"
            value="{{admin.mobile}}"
            placeholder="eg : +917561071623"
          />
        </div>
       </div>
       
      </div>
    </div>
  </body>
</html>

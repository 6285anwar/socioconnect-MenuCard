{% extends 'admin_user/admin-base.html' %} {% load static %} {% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row ">
            <div class="col-lg-6 grid-margin stretch-card mt-3">
                <div class="card " style="margin-left: 15px;">
                    <div class="card-body">
                        <a href="{% url 'admin_restaurant_fooditemadd' %}">
                            <button type="button" class="btn btn-primary btn-icon-text" style="float: right;">
                                </i> Add item </button></a>
                        <br>
                        <h4 class="card-title">Food item Table</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>item Number</th>
                                        <th>item Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody style='text-transform:uppercase'>
                                    {% for i in fooditem %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{i.item_name}}</td>
                                        <td>
                                            <a href="{% url 'admin_restaurant_fooditemadd_delete' i.id %}">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23"
                                                    viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2"
                                                    stroke-linecap="round" stroke-linejoin="bevel">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path
                                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                    </path>
                                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                                </svg></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

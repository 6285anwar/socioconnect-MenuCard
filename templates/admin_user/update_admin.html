{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="{% static 'assets/img/socioconnects_icon.png' %}" rel="icon" />

    <title>Hudels</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->


    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/quill/quill.snow.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/quill/quill.bubble.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/simple-datatables/style.css' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

</head>

<body>
    {% include 'header.html' %}
    {% block content %}

    <div class="container col-sm-12" style="width:100%; padding-top:100px;">

        <form enctype="multipart/form-data" class="needs-validation" method="post"
            action="{% url 'update_admin_function' admin.admin_user.id %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">First name</label>
                  <input type="text" value="{{admin.admin_user.first_name}}" class="form-control" id="validationCustom01" placeholder="First name" name="firstname" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">Last name</label>
                  <input type="text" value="{{admin.admin_user.last_name}}" class="form-control" id="validationCustom02" name="lastname" placeholder="Last name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" value="{{admin.admin_user.username}}" class="form-control"
                            id="validationCustomUsername" name="username" placeholder="Username"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">E-Mail</label>
                    <input type="email" value="{{admin.admin_user.email}}" class="form-control" name="email"
                        id="validationCustom05" placeholder="E-mail" required>
                    <div class="invalid-feedback">
                        Please provide a valid Email.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Password</label>
                    <input type="password" value="{{admin.password}}" name="password" class="form-control"
                        id="validationCustom03" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a Password
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Confirm Password</label>
                    <input value="{{admin.password}}" type="password" name="confirm_password"
                        class="form-control" id="validationCustom04" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a valid Password
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Designation</label>
                    <input value="{{admin.designation}}" type="text" class="form-control" id="validationCustom05"
                        name="designation" placeholder="Designation" required>
                    <div class="invalid-feedback">
                        Please provide a valid Designation.
                    </div>
                </div>
            </div>
    </div>
    <div style="text-align: center;padding-top:50px;">
        <button style="text-align: center;width:50%;" class="btn btn-primary" type="submit">Submit form</button>
    </div>

    </form>
    </div>

    {% endblock %}
</body>

</html>

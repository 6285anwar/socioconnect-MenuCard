{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Review</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	 initial-scale=1">
	 <link href="{% static 'assets/img/socioconnects_icon.png' %}" rel="icon">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

<!--===============================================================================================-->
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <style>
    .checked {
      color: orange;
    
    }
    #right_nav li{
    
      padding:20px;
      font-weight: bolder;
    }
    body {
      background-color: aquamarine;
    
    }

    .star_rating{
      text-align:center;
    }
    </style>
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" enctype="multipart/form-data" method="POST" action="{% url 'googlerating' property.id %}">
				{% csrf_token %}
				<div style="text-align:center;padding-bottom:20px; padding-top:20px;">
				<h4 style="padding-top:20px;">{{property.name}}</h4>
				</div>
				<span class="contact100-form-title">
					Review
				</span>
				<span>
					{% if messages %}
                  
                  <div class="messages" style="text-align:center;">
                      {% for message in messages %}
                      <div style="height:50px; width:100%;padding-top:15px;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                      {% endfor %}

                  </div>
                  {% endif %}
				</span>
				<div style="background-color:#f5f5f5; padding-top:20px;padding-bottom:10px; border-radius:10px;border: 2px solid #d9d9d9;">
				<div style="border-bottom: 2px solid #d9d9d9;" class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<div class="input100"><input height="100px;" text="text" name="name" required></div>
					
				</div>
        <div style="border-bottom: 2px solid #d9d9d9 !important;" class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Mobile</span>
					<div class="input100"><input text="tel" maxlength="12" name="mobile" required></div>
					
				</div>
        <div style="border:none !important;" class="wrap-input100 validate-input" data-validate="Name is required">
        <div class="star_rating" id="onchange_star">
          <button type="button" class="fa fa-star fa-3x checked" id="one" onclick="rateValue(this)" value="1"></button>
          <button type="button" class="fa fa-star fa-3x" id="two" onclick="rateValue(this)" value="2"></button>
          <button type="button" class="fa fa-star fa-3x" id="three" onclick="rateValue(this)" value="3"></button>
          <button type="button" class="fa fa-star fa-3x" id="four" onclick="rateValue(this)" value="4"></button>
          <button type="button" class="fa fa-star fa-3x" id="five" onclick="rateValue(this)" value="5"></button>
        </div>
        <input class="input_class" type="hidden" name="rating" id="rating_value" value="0">
        </div>
        

			</div>
				<div id="above" style="display:none;" class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<a><button type="submit" onclick="" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button></a>
					</div>
				</div>
        <div id="below" class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" onclick="" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
        
			</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.9/jquery.jcarousel.min.js" integrity="sha512-5TU8T3STShZiLsdqDqiKnj0Z72ccPZpIDCuItxc2S7G3lyiwqiuLuDFVNsLQ7Hgu5f33DlZ2KAJspbn6NAXqnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'js/rating.js' %}"></script>


	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
	<script type='text/javascript' src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	



</body>
</html>

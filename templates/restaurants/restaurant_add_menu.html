{%extends 'restaurants/restaurant_index.html'%}
{%load static%}
{%block content%}



<div class="container-fluid page-body-wrapper ">
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Add Menu</h4>
                            <br>

                            <form class="forms-sample" method="post" action="{% url 'restaurant_add_foodmenu' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                         

                                <div class="form-group row">
                                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Item</label>
                                    <div class="col-sm-9">
                                        <select class="form-control " id="exampleFormControlSelect3" name="fooditem">
                                            {% for i in item %}
                                            <option value="{{i.id}}">{{i.item_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label"> Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="targetBox" name="foodname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Price</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="exampleInputMobile"
                                            name="foodprice">
                                    </div>
                                </div>

                                <div class="form-check form-check-flat form-check-primary">
                                    <label class="form-check-label">

                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary  float-right">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var capitalize = function (e) {
        // if the first letter is lowercase a-z
        // ** don't run the replace unless required, to permit selecting of text **
        if (this.value.match(/^[a-z]/)) {
            // replace the first letter
            this.value = this.value.replace(/^./, function (letter) {
                // with the uppercase version
                return letter.toUpperCase();
            });
        }
    }

    // listen to key up in case of typeing, or pasting via keyboard
    // listen to mouseup in case of pasting via mouse
    // prefer `up` events as the action is complete at that point
    document.getElementById('targetBox').addEventListener('keyup', capitalize);
    document.getElementById('targetBox').addEventListener('mouseup', capitalize);
</script>


{% endblock %}

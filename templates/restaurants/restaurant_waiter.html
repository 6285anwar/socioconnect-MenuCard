{%extends 'restaurants/restaurant_index.html'%}
{%load static%}
{%block content%}

<div class="main-panel">
    <div class="content-wrapper p-3">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'restaurant_addwaiter' %}">
                            <button type="button" class="btn btn-primary float-right mr-3"><i
                                    class="fas fa-plus-circle"></i>
                                Add Waiter / Server
                            </button></a>
                            <br>
                        <h4 class="card-title">Waiter Table</h4>
                        <p></p>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Waiter Name</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th></th>
                                    

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in waiter %}
                                    <tr>
                                        <td>{{i.fullname}}</td>
                                        <td>{{i.username}}</td>
                                        <td>{{i.password}}</td>
                                        <td><a href="{% url 'restaurant_deletewaiter' i.id %}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23"
                                                viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="bevel">
                                                <polyline points="3 6 5 6 21 6"></polyline>
                                                <path
                                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                </path>
                                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                            </svg></a></td>
                        
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
